<template>
  <!-- filter Search -->
  <div class="filtersearch">
    <lightning-layout horizontal-align="centre">
      <lightning-layout-item padding="around-small" size="3">
        <lightning-combobox
          name="type"
          label="Type"
          placeholder="Select Type"
          options={typeoptions}
          onchange={handleChange}
        ></lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="7">
        <lightning-input
          name="moviesearch"
          label="Enter Movie Search"
          placeholder="Search for Movie/Series..."
          type="search"
          is-loading={isloading}
          onchange={handleChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="2">
        <lightning-input
          type="number"
          name="pageno"
          label="Page"
          value={selectedPage}
          onchange={handleChange}
          field-level-help="Range 1-100"
          min="1"
          max="100"
          step="1"
          message-when-range-underflow="Minimum value is 1"
          message-when-range-overflow="Maximum value is 100"
        ></lightning-input
      ></lightning-layout-item>
    </lightning-layout>
  </div>
  <!-- Display Movie -->
  <template lwc:if={movieTileDisplay}>
    <div class="slds-var-m-top_large slds-scrollable_y slds-box displayStyle">
      <lightning-layout horizontal-align="centre" multiple-rows="true">
        <template for:each={searchResults} for:item="selectedItem">
          <lightning-layout-item
            padding="around-small"
            key={selectedItem.imdbID}
            size="3"
          >
            <c-movie-tile
              onselectedcard={movieClickHandler}
              movie={selectedItem}
              selectedmovieid={selectedMovie}
            ></c-movie-tile>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </template>
  <div></div>
</template>
