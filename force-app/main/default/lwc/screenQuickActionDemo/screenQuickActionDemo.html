<template>
  <lightning-quick-action-panel header="Quick Edit">
    <lightning-record-edit-form
      record-id={recordId}
      object-api-name={objectApiName}
      onsuccess={successHandler}
    >
      <div class="slds-var-p-around_small">
        <lightning-input-field
          field-name={fields.accountName}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.accountIndustry}
        ></lightning-input-field>
        <lightning-button
          label="Save"
          variant="brand"
          type="submit"
          class="slds-var-p-around_small"
        ></lightning-button>
        <lightning-button
          label="Cancel"
          variant="brand"
          onclick={removeHandler}
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-quick-action-panel>
</template>
