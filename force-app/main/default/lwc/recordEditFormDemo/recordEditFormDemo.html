<template>
  <lightning-card title="Record Edit Form : Create Record">
    <lightning-record-edit-form
      record-id={recordId}
      object-api-name={objectApiName}
      onsuccess={successHandler}
      onerror={errorHandler}
      onsubmit={submitHandler}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-var-p-around_small">
        <lightning-input-field field-name={fields.name}></lightning-input-field>
        <lightning-input-field
          field-name={fields.industry}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.sladate}
        ></lightning-input-field>
      </div>
      <div class="slds-var-p-around_small">
        <lightning-button
          type="submit"
          variant="brand"
          label="Create Account Record"
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Reset"
          onclick={clickHandler}
          class="slds-var-p-around_small"
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
