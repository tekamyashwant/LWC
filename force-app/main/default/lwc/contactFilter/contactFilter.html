<template>
  <lightning-layout
    horizontal-align="centre"
    class="slds-box slds-theme_default"
  >
    <lightning-layout-item padding="around-small" size="4">
      <c-custom-lookup
        api-name="Account"
        object-label="Account"
        icon-name="standard:account"
        onselectedrec={selectedRecordHandler}
      ></c-custom-lookup>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
      <template lwc:if={accountIndustry.data}>
        <lightning-combobox
          name="Industry"
          label="Industry"
          placeholder="Select Industry"
          value="Industry"
          onchange={handleChange}
          options={accountIndustry.data.values}
        >
        </lightning-combobox></template
    ></lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4" class="buttoncss">
      <lightning-button
        label="Create new Contact"
        disabled={isButtonDisabled}
        variant="brand"
        onclick={clickHandler}
      ></lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
