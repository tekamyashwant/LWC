<template>
  <lightning-card icon-name="standard:account" title="Get Object Info">
    <template lwc:if={accountInfo}>
      <div class="slds-var-p-around_medium">
        <p>Account Api Name : {accountInfo.apiName}</p>
        <p>Account label Plural : {accountInfo.labelPlural}</p>
      </div>
      <p class="slds-var-p-around_medium">Relationships of Accounts</p>
      <div class="slds-var-p-around_medium">
        <template for:each={accountInfo.childRelationships} for:item="item">
          <p key={item.childObjectApiName}>{item.childObjectApiName}</p>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
