<template>
  <lightning-card title="Imperative Apex" icon-name="custom:custom14">
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_2-of-4">
        <div class="slds-var-p-around_small">
          <template lwc:if={industryOptions}>
            <lightning-combobox
              name="Industry"
              label="Industry"
              placeholder="Choose Industry"
              onchange={handleChange}
              options={industryOptions.values}
            >
            </lightning-combobox>
          </template>
        </div>
      </div>
      <div class="slds-col slds-size_2-of-4">
        <div class="slds-var-p-around_small">
          <lightning-button
            label="Load Account Records"
            variant="brand"
            onclick={clickHandler}
          ></lightning-button>
        </div>
      </div>
    </div>

    <template lwc:if={data}>
      <div class="slds-var-p-around_small">
        <div style="height: 300px">
          <lightning-datatable key-field="id" data={data} columns={columns}>
          </lightning-datatable>
        </div>
      </div>
    </template>
  </lightning-card>
</template>
